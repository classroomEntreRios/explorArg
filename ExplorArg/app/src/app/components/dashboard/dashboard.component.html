<!-- Modal Opciones de Usuario -->
<div class="settingModal">
<div class="modal fade" id="settingsModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" >Opciones</h4><br>
      </div>

      <div class="modal-body">
        <p>
          Cualquier cambio realizado se verá reflejado la próxima vez que inicie sesión.
        </p>
        <button type="button" class="btn btn-info" data-toggle="modal" href='#modifNombreModal' data-dismiss="modal">
          Modificar  nombre de usuario
        </button><br>

        <button type="button" class="btn btn-info" data-toggle="modal" href='#modifEmailModal' data-dismiss="modal">
          Modificar email
        </button><br>

        <button type="button" class="btn btn-info" data-toggle="modal" href='#modifPasswModal' data-dismiss="modal">
          Modificar contraseña
        </button><br>

        <!-- <button type="button" class="btn btn-info">Cambiar imagen de perfil</button><br> -->

        <button type="button" class="btn btn-info">Cerrar sesión</button><br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
</div>



 <!-- modificar nombre de usuario -->
<div class="modal fade" id="modifNombreModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modificar nombre de usuario</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="modifNombre" (ngSubmit)="putNombre(modifNombre)">
          <div class="form-group">

            <label for="">Nombre</label>
            <input type="text" class="form-control" formControlName="Nombre">
          </div>
          <button type="submit" class="btn btn-primary">Modificar</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal" #myModalClose>Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- modificar email de usuario -->
<div class="modal fade" id="modifEmailModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cambiar Email</h4>
      </div>
      <div class="modal-body">

        <form [formGroup]="modifEmail" (ngSubmit)="putEmail(modifEmail)">
        <label for="">Email</label>
        <input type="text" class="form-control" formControlName="Email">

        <button type="submit" class="btn btn-primary">Modificar</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" #myModalClose>Cancelar</button>
      </form>
      </div>
    </div>
  </div>
</div>

<!-- modificar passw de usuario -->
<div class="modal fade" id="modifPasswModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cambiar contraseña</h4>
      </div>
      <div class="modal-body">

        <form [formGroup]="modifPassw" (ngSubmit)="putPassword(modifPassw)">
        <label for="">Contraseña</label>
        <input type="password" class="form-control" formControlName="Password">

        <button type="submit" class="btn btn-primary">Modificar</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" #myModalClose>Cancelar</button>
      </form>
      </div>
    </div>
  </div>
</div>
