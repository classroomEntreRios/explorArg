<app-navbar></app-navbar>

<br><br>
<div>
    <h1 class="text-center">Registro</h1>
</div>
<br><br>

<div class="container">
  <div class="row registroRow">
    <div class="col-sm col-md col-lg col-xl">
      <div class="card">
          <form [formGroup]="registroForm">
            <div>
            <!-- Campo usuario -->
            <div class="card-header text-white bg-dark">
              <label for="nombreU"> Nombre de usuario</label>
            </div>

            <input type="text" id="nombreU" class="form-control card-body" formControlName="Nombre"
              placeholder="Debe tener al menos 5 caracteres" autofocus>
              <small class="form-text text-danger"
              *ngIf="CampoValido('Nombre')">
                <i>-- Dato requerido --</i>
              </small>
            </div><br>

            <div>
            <!-- Campo password -->
            <div class="card-header text-white bg-dark">
              <label for="passU"> Contraseña </label>
            </div>


            <input type="password" id="passU" class="form-control card-body" formControlName="Password"
               placeholder="Debe tener al menos 8 caracteres">
               <small class="form-text text-danger"
               *ngIf="CampoValido('Password')">
                <i>-- Dato requerido --</i>
               </small>
            </div><br>

            <div>
            <!-- Campo Email -->
            <div class="card-header text-white bg-dark">
              <label for="emailU"> Email</label>
            </div>

            <input type="email" id="emailU" class="form-control card-body" formControlName="Email"
               placeholder="ejemplo@ejemplo.com">
               <small class="form-text text-danger"
               *ngIf="CampoValido('Email')">
               <i>-- Dato requerido --</i>
               </small>
            </div><br>


            <!-- Botón -->
            <div class="container">
              <hr>
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-primary" (click)="registro(registroForm.value)"
                    [disabled]="registroForm.invalid" style="float: right;"> Registrarme </button>
                  <button class="btn btn-danger" routerLink="" style="float: left;" > Cancelar </button>
                </div>
              </div>
              <hr>
            </div>
          </form>
        </div>
          <!-- Acomodar la posicion con css -->
          <!-- cartelito de éxito -->
          <small *ngIf="usuarioCreado" class="alert alert-success notifCenter smallSpace" role="alert" alert-dismissible>
            ¡Usuario creado correctamente!
          </small>
          <!-- cartelito de error -->
          <small *ngIf="usuarioExiste" class="alert alert-danger" role="alert" alert-dismissible>
            {{ mensajeError }}
            <span class="close" data-dismiss="alert"></span></small>
        </div>
        </div>
    </div>


    <div class="neccesarySpace">
      <br><br>
      <br><br>
      <br>
    </div>


    <app-footerabsolute></app-footerabsolute>
