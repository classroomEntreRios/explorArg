 <!-- Nombre de usuario -->
 <div class="container bording col-md-4 mt-4 minimum userPanel">
     <div class="row justify-content-md-center">
         <div class="col-sm col-md-5 mx-auto x-align">
             <p class="x-weight mt-3">Nombre</p>
             <p class="x-cont"> {{ usuario[0].Nombre }} </p>
             <button class="btn btn-danger mb-3" data-toggle="modal"
             href="#modifNombreModal">
               Modificar
              </button>
         </div>
     </div>
 </div>

 <!-- Email  -->
 <div class="container bording col-md-4 mt-4 minimum userPanel">
     <div class="row justify-content-md-center">

     <div class="container bording col-md-4 mt-4 minimum userPanel">

     </div>
 </div>

  <!-- Cerrar sesión -->
  <div class="container bording col-md-4 mt-4 mb-4 minimum userPanel">
    <div class="row justify-content-md-center">
        <div class="col-sm col-md-3 mx-3 x-align">
            <p class="x-weight mt-3">Sesión de Usuario</p>
            <button class="btn btn-danger mb-3" data-toggle="modal" (click)="cerrarSesion()">
              Cerrar
             </button>
        </div>
    </div>
</div>



 <!-- modificar nombre de usuario -->
<div class="modal fade" id="modifNombreModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modificar nombre de usuario</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="modifNombre" (ngSubmit)="putNombre(modifNombre)">
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" formControlName="Nombre">
          </div>
          <button type="button" class="btn btn-danger" data-dismiss="modal" #myModalClose style="float: left">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="modifNombre.invalid" style="float: right">Modificar</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- modificar email de usuario -->
<div class="modal fade" id="modifEmailModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modificar Email</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="modifEmail" (ngSubmit)="putEmail(modifEmail)">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="Email">
        </div>
        <button type="button" class="btn btn-danger" data-dismiss="modal" #myModalClose style="float: left">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="modifEmail.invalid" style="float: right">Modificar</button>

      </form>
      </div>
    </div>
  </div>
</div>

<!-- modificar passw de usuario -->
<div class="modal fade" id="modifPasswModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modificar contraseña</h4>
      </div>
      <div class="modal-body">

        <form [formGroup]="modifPassw" (ngSubmit)="putPassword(modifPassw)">
          <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" formControlName="Password">
          </div>
        <button type="button" class="btn btn-danger" data-dismiss="modal" #myModalClose style="float: left">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="modifPassw.invalid" style="float: right">Modificar</button>

      </form>
      </div>
    </div>
  </div>
</div>
