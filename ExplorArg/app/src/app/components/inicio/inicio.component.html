<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explor Arg</title>
    <link rel="stylesheet" href="inicio.component.css">
</head>
<body>

<div class="container">
    <main>

        <header>
            <div class="container fondo">
                <img class="logo" src="./../../../assets/img/logo.png">
            </div>

            <p>Te ofrecemos una guía de los lugares<br>
            que no podés perderte<br>
            cuando visites Entre Ríos</p>

        </header>

        <!-- Boton que activa el modal, debería estar en el navbar -->
            <app-registro></app-registro>


        <div class="bandas">
            <div class="banda banda1">
                <img class="band_position_first" src="../../../assets/img/band_up.png" alt="banda superior">
            </div>
            <div class="banda banda3">
                <img class="band_position" src="../../../assets/img/band_down.png" alt="banda inferior">
            </div>
            <div class="banda banda2">
                <img class="band_position_mid" src="../../../assets/img/band_middle.png" alt="banda intermedia">
            </div>
        </div>


        <button type="button" class="btn ingresar" data-toggle="modal" data-target="#">
            ingresar
        </button>

        <button type="button" class="btn destinos" data-target="#">
            Destinos
        </button>

        <button type="button" class="btn contactanos" data-target="#">
            Contactanos
        </button>

        <div class="circle">
            <img id="circle" src="../../../assets/img/background_circle.png" alt="Mujer disfrutando del sol">
        </div>

    </main>
</div>
</body>
